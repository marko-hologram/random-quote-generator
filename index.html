<!doctype HTML>

<head>
  <title>Random Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <!--Font Awesome CDN-->
  <script src="https://use.fontawesome.com/a65d548a2c.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css" >
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="quote-wrapper">
        <p class="quote"></p>

        <div class="new-quote"><a href="#">New Quote</a></div>
        <span class="random-color"></span>
        <span>Background image source: <a href="https://www.pexels.com/photo/forest-trees-fog-nature-26750/" target="_blank">https://www.pexels.com/photo/forest-trees-fog-nature-26750/</a></span>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <p class="pen-author">by Marko "Hologram" AntoliÄ‡</p>
    </div>
  </div>
  <!-- Latest compiled and minified JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./js/app.js"></script>
</body>
